sudo: false
language: ruby
cache: bundler
env:
rvm:
- jruby-1.7.25
matrix:
  include:
  - rvm: jruby-9.1.10.0
    env: LOGSTASH_BRANCH=master
  - rvm: jruby-9.1.10.0
    env: LOGSTASH_BRANCH=6.x
  - rvm: jruby-1.7.25
    env: LOGSTASH_BRANCH=5.6
  fast_finish: true
install: true
script: ci/build.sh
jdk: oraclejdk8
deploy:
  provider: rubygems
  api_key:
    secure: 
  skip_cleanup: true
  gemspec: logstash-output-adls.gemspec
  on:
    tags: true
    rvm: jruby-1.7.25
    repo: nosinovacao/logstash-output-adls
